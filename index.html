<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="shortcut icon" href="./logo.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
    <script defer src="./script.js"></script>
    <script src="https://kit.fontawesome.com/f83a4f80c3.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="./logo.png" alt="Spotify">Spotify</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sound</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="songCover"><span class="songName">songName</span><span class="songListPlay"><span
                            class="timestamp"><span class="time">00:00</span> <i id="0"
                                class="songItemPlay fas fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="songCover"><span class="songName">songName</span><span class="songListPlay"><span
                            class="timestamp"><span class="time">00:00</span> <i id="1"
                                class="songItemPlay fas fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="songCover"><span class="songName">songName</span><span class="songListPlay"><span
                            class="timestamp"><span class="time">00:00</span> <i id="2"
                                class="songItemPlay fas fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="songCover"><span class="songName">songName</span><span class="songListPlay"><span
                            class="timestamp"><span class="time">00:00</span> <i id="3"
                                class="songItemPlay fas fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="songCover"><span class="songName">songName</span><span class="songListPlay"><span
                            class="timestamp"><span class="time">00:00</span> <i id="4"
                                class="songItemPlay fas fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="songCover"><span class="songName">songName</span><span class="songListPlay"><span
                            class="timestamp"><span class="time">00:00</span> <i id="5"
                                class="songItemPlay fas fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="songCover"><span class="songName">songName</span><span class="songListPlay"><span
                            class="timestamp"><span class="time">00:00</span> <i id="6"
                                class="songItemPlay fas fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="songCover"><span class="songName">songName</span><span class="songListPlay"><span
                            class="timestamp"><span class="time">00:00</span> <i id="7"
                                class="songItemPlay fas fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="songCover"><span class="songName">songName</span><span class="songListPlay"><span
                            class="timestamp"><span class="time">00:00</span> <i id="8"
                                class="songItemPlay fas fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="songCover"><span class="songName">songName</span><span class="songListPlay"><span
                            class="timestamp"><span class="time">00:00</span> <i id="9"
                                class="songItemPlay fas fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="fas fa-3x fa-play-circle" id="masterplay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="./playing.gif" width="50px" id="animatedPlay"> <span id="masterSongName">SongName</span> -
            <span id="masterTime">00:00</span>
        </div>
    </div>
</body>

</html>
